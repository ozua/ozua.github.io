<!DOCTYPE html>
<html>
	<head>
		<title>Игра угадай число</title>
		<script type="text/javascript" src="index.js" defer> </script>
		<link href='index.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="main">
			<div align="center"> Угадай число </div>
			<div id="input">
			<p>Введите число от 1 до 10: <input type="text" id="inum" onkeypress="validate(event)" maxlength="2" onkeyup="check()"> </p>
			
			</div>
			<div id="button">
				 <button onclick="main()" id="checkB" disabled> Угадать </button>
			</div>
			<div id="info">
				<p class="info" id="out"> </p>
				<p class="info" id="count"> </p>
			</div>
		</div>		
	</body>
</html>
