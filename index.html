<!DOCTYPE html>
<html>
	<head>
		<title>Игра угадай число</title>
		<script src="index.js"> </script>
		<link href='index.css' rel='stylesheet'>
	</head>
	<body>
		<div id="main">
			<div align="center"> Угадай число </div>
			<div id="input">
				<p>Введите число от 1 до 10: <input id="inum" type="text" onkeypress="validate(event)" onkeyup="check()"> </p>
			</div>
			<div id="button">
				 <button id="checkB" onclick="main()" disabled> Угадать </button>
			</div>
			<div id="info">
				<p class="info" id="out"> </p>
				<p class="info" id="count"> </p>
			</div>
		</div>		
	</body>
</html>
