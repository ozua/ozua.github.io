<!DOCTYPE html>
<html>
<head>
	<title>Professional Resume</title>
	<style>
		#main {
           	 	width: 595px; 
            	 	height: 543px;
            	 	padding: 3px; 
            	 	background: #f0f0f0; 
            		margin: auto;
            	 	color: #FFF;
            	 	font-family: Calibri; 
                }
		.back {
			position: float;
			background-color: #FFF;
		}
		.header {
		        letter-spacing: -0.20px;
            		height: 48px;
            		background-color: #304E5B;
            		text-align: center;
            		font-size: 22pt;
            		padding-top: 12px;
		}
		.credback {
			position: relative;
            		width: 150px; 
            		height: 483px;
            		background: linear-gradient(to right, #404040, #707070);
		}
		.photo {
			position: relative;
			top: 20px;
			left: 20px;
			border: 2px solid #D4D4D4;
			border-radius: 40px;
			width: 100px; 
           		height: 100px;
			background-image: url('../images.jpg');
			background-size: contain;
		}
		.name {
            		position: relative;
            		height: 35px;
            		width: 130px;
            		text-align: left;
            		word-wrap: break-word;
            		font-size: 24pt;
            		padding-top: 15px;
            		padding-right: 10px;
            		padding-left: 10px;
        	}
        	.nameline {
            		position: relative;
            		width: 130px;
            		left: 10px;
            		padding-top: 75px;
            		padding-bottom: 1px;
            		border-bottom: 2px solid #FFFF00;
        	}
        	.positions {
            		position: relative;
            		height: 20px;
            		padding-top: 20px;
            		padding-right: 10px;
            		padding-left: 10px;
            		text-align: center;
        	}
        	.bar1 {
			top: 21px;
			width: 96px; 
            		background-color: #FFA600;
        	}
        	.bar2 {
			top: 26px;
			width: 66px; 
            		background-color: #0075E3;
        	}
        	.bar3 {
			top: 31px;
			width: 126px; 
            		background-color: #008100;
        	}
        	.contacts {
            		padding-top: 51px;
        	}
        	.field1 {
        		position: fixed;
        		height: 113px;
            		width: 410px;
            		margin-left: 138px;
			margin-top: -11px;
		}
        	.field2 {
            		height: 114px;
			margin-top: 21px;
		}
		.field3 {
            		height: 87px;
            		margin-top: 11px;
		}
		.iborder {
		    	border-bottom: 2px solid #0081FF;	
		}
		.iheader {
			font-size: 16pt;
			letter-spacing: -0.25px;
			color: #004A8D;
		}
		.itext {
			font-size: 16pt;
			font-weight: lighter;
			letter-spacing: -0.25px;
			color: #004A8D;
		}
        	.list {
        		padding-right: 4px;
        		color: #00C0FF;
        		font-size: 13pt;
        		font-weight: normal;
        		text-decoration: underline; 
        	}
        	.list2 {
        		padding-top: 3px;
        		padding-left: 4px;
        		line-height: 1.15;
        	}
        	.sline {
        		font-size: 14pt;
            		font-weight: bold;
            		text-decoration: underline;
        	}
        	.bars {
           		margin-top: -2px;
        	}
        	.bars2 {
        		position: relative;
			left: 4px;
			border-radius: 4px;
            		height: 13px;
            		font-size: 8pt;
            		text-align: center;
        	}
	</style>
</head>
<body>
	<div id="main">
		<div class="back">
			<div class="header">High quality specialist</div>
			<div class="credback">
				<div class="photo">
					<div class="field1 iborder">
						<span class="iheader">Date of birth:<br></span>
							<span class="itext">1 december 2000</span><br>
						<span class="iheader">Place of birth:<br></span>
							<span class="itext">Madagascar</span>
						<div class="field2 iborder">
							<span class="iheader">Soft skills:</span><br>
								<span class="itext">- Photoshop</span><br>
								<span class="itext">- Word</span><br>
								<span class="itext">- Paint</span>
					    	</div>
						<div class="field3 iborder">
							<span class="iheader">About me:</span><br>
								<span class="itext">- Don't smoke</span><br>
								<span class="itext">- Eat a lot</span>
						</div>
					</div>
				</div>
				<div class="name"><p>Tumba Ujumba</p></div>
			    	<div class="nameline"></div>
			    	<div class="positions sline">Prefer:</div>
			    	<div class="bars2 bar1">
			    		<div class="bars">Bananas</div>
			    	</div>
			    	<div class="bars2 bar2">
			    		<div class="bars">Cocoses</div>
			    	</div>
			    	<div class="bars2 bar3">
			    		<div class="bars">Madagascar</div>
			    	</div>
			    	<div class="positions contacts sline">Contacts</div>
			    	<div class="sline list2">
			    		<ul>
			    			<li><a href="https://www.vk.com/" class="list">VK</a></li>
			    			<li><a href="https://www.ok.ru/" class="list">OK</a></li>
			    		    	<li><a href="https://www.facebook.com/" class="list">Facebook</a></li>
			        	</ul>
			    	</div>
			</div>
		</div>
	</div>
</body>
</html>
