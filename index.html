<!DOCTYPE html>
<html>
	<head>
		<title>Игра угадай число</title>
			<script type="text/javascript" defer>

				var num = Math.floor((10*Math.random()) + 1);
				console.log(num);
				var count = 9;


				function main() {
	 				if (count > 0){
						var usernum = document.getElementById('inum').value;
						var out = document.getElementById('out');
			
						if (usernum == num) {
							alert ('Ура вы угадали! Игра будет перезагружена.') (location.reload());
						}
						else if (usernum > num) {
							out.innerHTML = 'Ваше число больше';
						}
						else {
							out.innerHTML = 'Ваше число меньше';
						}
						document.getElementById('count').innerHTML = 'Осталось попыток: ' + count + ' из 10';
						count = count - 1;
					}
					else {
						alert ('Game over! Игра будет перезагружена. Число было: ' + num) (location.reload());
					}
				}
			</script>
			<style>
				#main {
					padding: 10px;
					border: 3px solid grey;
					width: 595px; 
            		height: 150px; 
            		margin: auto;
            	}
				#input {
					float: left;
					margin-left: 20%;
				}
				#inum {
					width: 40px;
				}
				#button {
			 		margin-top: 2.65%;
			 		margin-left: 60%;
			 	}
			 	#info {
			 		margin-top: 5%;
			 	}
			 	.info {
			 		margin-left: 41%;
				}

			</style>
			
	</head>
	<body>
		<div id="main">
			<div align="center"> Угадай число </div>
			<div id="input">
			<p>Введите число от 1 до 10: <input type="text" id="inum" maxlength="2"> </p>
			
			</div>
			<div id="button">
				 <button onclick="main()"> Угадать </button>
			</div>
			<div id="info">
				<p class="info" id="out"> </p>
				<p class="info" id="count"> </p>
			</div>
		</div>		
	</body>
</html>
